<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        form {
            max-width: 300px;
            margin: 0 auto;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <script>
        // Send a GET request with URL parameters to the server to log in the admin
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            window.location.href = `/admin/authenticate?username=${username}&password=${password}`;
        }
    </script>
    <h2>Admin Login</h2>
    <form onsubmit="login(); return false;">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        
        <button type="submit">Log In</button>
    </form>
</body>
</html>
